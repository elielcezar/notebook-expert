name: Build and Deploy

on:
  # Dispara via webhook do WordPress
  repository_dispatch:
    types: [wordpress_publish]
  
  # Dispara em push na branch main
  push:
    branches: [main]
  
  # Dispara manualmente pelo GitHub
  workflow_dispatch:
  
  # Backup: rebuild automático 2x ao dia (6h e 18h UTC = 3h e 15h Brasília)
  schedule:
    - cron: '0 6,18 * * *'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_WP_API_URL: ${{ secrets.WP_API_URL }}
          NEXT_PUBLIC_BASE_PATH: ${{ secrets.BASE_PATH }}
      
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false
        # Retry em caso de falha de conexão
        continue-on-error: false
      
      - name: Notify on failure
        if: failure()
        run: echo "Deploy failed! Check the logs above for details."

